<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="lets">
                <div class="triangle"></div>
                <h2>Let's <img src="IMG_20240404_094829.png" alt=""> <br>Connect.</h2>
                <p>Hit me up if you want to talk about your next project or if you just want to chat</p>
            </div>
        </div>
        <div class="box2">
            <div class="form">
                <div class="form-column">
                    <form>
                        <input type="text" id="name" name="name" placeholder="Name"><br>
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number"><br>
                        <select id="contact" name="contact">
                            <option value="google">Google</option>
                            <option value="instagram">Instagram</option>
                            <option value="reference">Reference</option>
                          </select><br>
                        <input type="submit" value="Send Message" class="send">
                    </form>
                </div>
                <div class="form-text">
                    <p><i class='bx bx-envelope' ></i>myemail@wherevver.com</p>
                    <p><i class='bx bxs-phone-call'></i>1-555-555-1234</p>
                    <hr>
                    <p><i class='bx bxl-facebook-square' ></i>somehandle</p>
                    <P><i class='bx bxl-twitter' ></i>wherever</P>
                    <p><i class='bx bxl-instagram' ></i>@whereveriG</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
